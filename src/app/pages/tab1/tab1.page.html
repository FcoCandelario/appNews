<ion-header no-border color="dark">
  <ion-toolbar >
    <ion-title>
      Últimas noticias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-news [news]="news"></app-news>

  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData( $event )">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Cargando más...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
